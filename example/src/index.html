<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
    <head>
        <meta charset="UTF-8" />
        <title>Example Using the Audio Plugin</title>
        <meta
            name="viewport"
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta name="format-detection" content="telephone=no" />
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body class="container px-4 mx-auto font-sans bg-slate-100">
        <main>
            <h1 class="text-2xl font-medium text-center mt-14">Example Using the Audio Plugin</h1>
            <div class="mt-4 text-center">
                <div>
                    <button id="playButton" class="btn bg-green-600 text-white">Play</button>
                    <button id="pauseButton" class="btn bg-yellow-600 text-white">Pause</button>
                    <button id="stopButton" class="btn bg-blue-600 text-white">Stop</button>
                </div>
                <div class="mt-4 flex flex-col space-y-1">
                    <button
                        id="changeMetadataButton"
                        class="btn btn-sm bg-blue-300 text-bg-blue-800"
                    >
                        Change Metadata
                    </button>
                    <button
                        id="updateMetadataButton"
                        class="btn btn-sm bg-blue-300 text-bg-blue-800"
                    >
                        Update Metadata (from URL)
                    </button>
                </div>
                <p class="mt-4">Status: <span id="status">stopped</span></p>
                <p>Duration: <span id="duration">0</span></p>
                <p>Current time: <span id="currentTime">0</span></p>
                <p id="error" class="text-red-500 mt-4"></p>
                <button id="cleanupButton" class="btn bg-red-600 text-white">Cleanup</button>
            </div>
        </main>
        <footer class="text-xs mt-4 text-center">
            <div>
                <i>Audio sources</i>
                <ul>
                    <li>
                        <a
                            href="https://freemusicarchive.org/music/Various_Artists/Party_Fun_With_Recorders_-_Volume_One/csr004-13-partyfunwithrecorders/"
                        >
                            The News Update
                        </a>
                    </li>
                    <li>
                        <a
                            href="https://freemusicarchive.org/music/Komiku/Poupis_incredible_adventures_/Komiku_-_Poupis_incredible_adventures__-_12_Bicycle/"
                        >
                            Bicycle
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        <script src="./js/example.ts" type="module"></script>
    </body>
</html>
